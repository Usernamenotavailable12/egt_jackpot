    <script type="text/javascript">
    jackpot = new EgtJackpotComponent(
        {
            URL:'jackpot.json', //Example : https://yourdomain.com/egt_parse.php
            lang:'en',
            resourceURL:'',// If rescources are in different folder than this structre this must be set

            small:640,
            medium:960,
            large:1500
        }
